[package]
name = "bandersnatch-ffi"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "C FFI bindings for Bandersnatch VRF - ring signatures and ticket ID computation"
repository = "https://github.com/rotkonetworks/romio"
keywords = ["bandersnatch", "vrf", "ffi", "cryptography", "jam"]
categories = ["api-bindings", "cryptography"]
readme = "README.md"

[lib]
name = "bandersnatch_ffi"
crate-type = ["cdylib", "staticlib"]

[dependencies]
ark-serialize = "0.4"
ark-vrf = { version = "0.1", features = ["bandersnatch", "ring"] }
once_cell = "1.19"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
